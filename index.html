<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mdrn Quest - Alpha</title>
    <style>
        @font-face { font-family: 'Medieval'; src: url('./blackletter.ttf'); }

        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #111; 
            
            /* --- MOBILE FIXES --- */
            /* Prevents blue highlighting and selecting text */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevents zooming/scrolling */
            touch-action: none; 
        }
        canvas { display: block; }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            user-select: none;
            pointer-events: none; /* Let touches pass through to game */
            text-shadow: 4px 4px 0px #000;
            z-index: 100;
        }

        h1 {
            font-family: 'Medieval', serif;
            margin: 0;
            font-size: 60px; 
            line-height: 0.8;
            font-weight: normal;
            letter-spacing: 2px;
        }

        p.score-text {
            font-family: 'Medieval', serif;
            font-size: 30px;
            margin: 10px 0;
        }

        p.instructions {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 18px; 
            font-weight: bold;
            opacity: 0.8;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
        }

        .highlight { color: #ffff00; }
        .danger { color: #ff3333; }

        /* --- MOBILE CONTROLS --- */
        #zone_joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            z-index: 50;
            /* Debug: border: 1px solid red; */
        }

        #mobile-jump {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 90px;
            height: 90px;
            background: rgba(0, 255, 0, 0.2);
            border: 4px solid #00ff00;
            border-radius: 50%;
            color: #00ff00;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            z-index: 50;
            text-shadow: 1px 1px 0 #000;
        }
        #mobile-jump:active {
            background: rgba(0, 255, 0, 0.6);
            color: white;
            transform: scale(0.95);
        }

        /* PAUSE SCREEN */
        #pause-screen {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Medieval', serif;
            font-size: 100px;
            color: white;
            text-shadow: 5px 5px 0px #000;
            z-index: 200;
            pointer-events: none;
        }

        #game-over {
            display: none; 
            font-family: 'Medieval', serif; 
            font-size: 80px; 
            color: #ff3333; 
            margin-top: 20px;
            text-shadow: 4px 4px 0px #000;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>
<body>
    
    <div id="ui-container">
        <h1>Mdrn Quest</h1>
        <p class="score-text">Deliveries: <span id="score" class="highlight">0</span></p>
        
        <p class="instructions">
            Deliver a pack to the green beacon<br>
            <span style="font-size: 14px; opacity: 0.6;">Time Left: <span id="timer" class="highlight">60.0</span>s</span>
        </p>

        <div id="status-panel" style="margin-top: 10px; font-family: 'Helvetica', sans-serif; font-size: 16px; font-weight: bold;">
            <div id="status-bike" style="color: #32CD32; display: none; text-shadow: 2px 2px 0px #000;">
                [ LIME BIKE ACTIVE ]
            </div>
            <div id="status-drink" style="color: #00FFFF; display: none; text-shadow: 2px 2px 0px #000;">
                ENERGY: <span id="drink-timer">0.0</span>s
            </div>
        </div>
        
        <div id="game-over">SHIFT ENDED</div>
    </div>

    <div id="zone_joystick"></div>
    <div id="mobile-jump">JUMP</div>

    <div style="position: absolute; top: 10px; right: 10px; z-index: 100;">
        <button onclick="window.debugSpawn('bike')">Spawn Bike</button>
        <button onclick="window.debugSpawn('drink')">Spawn Drink</button>
    </div>

    <div id="pause-screen">PAUSED</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./game.js"></script>
</body>
</html>
