<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>High Street Runner</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            
            /* --- MOBILE SELECTION FIX --- */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
            touch-action: none; /* Disables browser handling of gestures */
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none; /* Lets clicks pass through to game */
            text-shadow: 1px 1px 0 #000;
        }
        
        /* Joystick Zone: Bottom Right or Left */
        #zone_joystick {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            z-index: 10;
            /* Only visible on touch usually, but fine to keep for now */
        }
        
        /* Jump Button for Mobile */
        #mobile-jump {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
        #mobile-jump:active {
            background: rgba(255, 255, 255, 0.5);
        }

        .highlight { color: #00ff00; font-weight: bold; font-size: 24px; }
        .danger { color: #ff0000; font-weight: bold; font-size: 24px; animation: blink 0.5s infinite; }
        
        @keyframes blink { 50% { opacity: 0; } }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <div id="score">SCORE: 0</div>
        <div id="timer" class="highlight">90.0</div>
    </div>

    <div id="zone_joystick"></div>
    <div id="mobile-jump" ontouchstart="triggerJump()" onmousedown="triggerJump()">JUMP</div>

    <div id="pause-screen" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:white; font-size:40px; background:rgba(0,0,0,0.8); padding:20px;">
        PAUSED
    </div>

    <div id="game-over" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:red; font-size:50px; font-weight:bold; text-shadow: 2px 2px black;">
        GAME OVER
    </div>
    
    <script type="module" src="game.js"></script>
    
    <script>
        function triggerJump() {
            // Dispatch a fake spacebar press
            window.dispatchEvent(new KeyboardEvent('keydown', {'key': ' '}));
            setTimeout(() => {
                window.dispatchEvent(new KeyboardEvent('keyup', {'key': ' '}));
            }, 100);
        }
    </script>

</body>
</html>
